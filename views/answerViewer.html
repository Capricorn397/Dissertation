<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

<script src="wordcloud.js"></script>
<script type="text/javascript">
function init()
{
    canvas = document.getElementById("mainCanvas");
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
    canvasW = canvas.width;
    canvasH = canvas.height;

    if( canvas.getContext )
    {
        setup();
        setInterval( run , 33 );
    }
}
</script>
<script type="text/javascript">
function readCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for(var i=0;i < ca.length;i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1,c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
    }
    return null;
}
var x = readCookie('questionId')
if (x) {
    document.getElementById("code").value = x;
}
</script>
<script type="text/javascript">
$(document).ready(function() {
	$('form').submit(function() {
		event.preventDefault();
		const questionCode = document.getElementById('code').value;
		$.ajax({
			type: 'GET',
			url: 'http://217.182.64.177:8000/allAnswers', //'http://localhost:8000/questin'
			headers: {
				qid: questionCode
			},
			error: function(err) {
				console.log(err);
			},
			success: function(res) {
				console.log(res)
				const answerList = res
				console.log(answerList)
				WordCloud.minfontsize = 30
				WordCloud(document.getElementById('mainCanvas'), { list: answerList } );

			}
		})
	})
})
</script>
</html>
